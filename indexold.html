	<head>
		<title>Reco V2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>RECO</h1>
				<p>Una manera simple de organizar tus ingresos/gastos.<br />
				Y mejorar tu patrimonio.</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
                <input type="email" name="email" id="email" placeholder="Correo electrónico" />
				<input type="password" name="*password" id="password" placeholder="Contraseña" />
				<input type="submit" value="Iniciar Sesión" />
			</form>

			<span onclick="myFunction()" style="cursor: pointer;"> ¿No tienes cuenta? Da clic aquí</span> 


            <div style="display: none;" id="mostratSign">
                <form id="signup-form2" method="post" action="#">
					<input type="text" name="name" id="name2" placeholder="Nombre Completo" />
                    <input type="email" name="email" id="email2" placeholder="Correo electrónico" />
                    <input type="password" name="*password" id="password2" placeholder="Contraseña" />
                    <input type="submit" value="Crear cuenta" />
                </form>
            </div>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; 2022.</li><li>IntegrARTE</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>
			<script>
				function myFunction() {
    var x = document.getElementById("mostratSign");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
				</script>

	</body>
