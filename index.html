<!-- VENTANA MODAL PARA CREAR LA CUENTA-->

<div class="modal" id="MyCrearCuenta">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">Crear una cuenta</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
			<span aria-hidden="true"></span>
		  </button>
		</div>
		<div class="modal-body">
			<form id="signup-form2" method="post" action="#">
				<input type="text" class="form-control mb-2"  name="name" id="name2" placeholder="Nombre Completo" required=""/>
				<input type="email" class="form-control mb-2"  name="email" id="email2" placeholder="Correo electrónico" required=""/>
				<input type="password" class="form-control mb-2"  name="*password" id="password2" placeholder="Contraseña" required="" />
				
				<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required="">
				<a href="avisodeprivacidad.html" target="_blank"  class="form-check-label" for="flexSwitchCheckDefault">Aviso de privacidad</a>
				<br><br>
			 
				<input type="submit" class="btn btn-primary form-control mb-2"  value="Crear cuenta" />
			</form>
		</div>
		<div class="modal-footer">
		 
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
		</div>
	  </div>
	</div>
  </div>


  <!-- VENTANA MODAL PARA RECUPERAR CONTRASEÑA-->

<div class="modal" id="MyCrearCuenta2">

		  </button>
		</div>
		<div class="modal-body">
			<form id="signup-form3" method="post" action="#">
		
				<input type="email" class="form-control mb-2"  name="email" id="email3" placeholder="Correo electrónico" />
				
				<input type="submit" class="btn btn-primary form-control mb-2"  value="Cambiar Contraseña" />
			</form>

		<div class="modal-footer">
		 
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
